name: Bygg og deploy

on:
  push:
    branches:
      - master         # Push events on master branch
    paths-ignore:
      - '**.md'
      - '**.MD'
      - '.gitignore'
      - 'LICENCE'
      - 'CODEOWNERS'

jobs:
  release-notes:
    runs-on: ubuntu-latest
    steps:
      - name: Release Drafter
        uses: release-drafter/release-drafter@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  build:
    env:
      VERSION: 2.1
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 17
          cache: 'maven'
      - name: Hent tag
        run: echo "TAG=$(git log -1 --pretty='%ad' --date=format:'%Y%m%d%H%M%S')-$(echo $GITHUB_SHA | cut -c1-7)" >> $GITHUB_ENV

      - name: Hent maven version
        run: |
          echo "MVN_VERSION=${VERSION}-${TAG}" >> $GITHUB_ENV

      - name: Build artifacts & deploy
        shell: bash
        run: |
          mvn versions:set -DnewVersion=${MVN_VERSION}
          mvn -q jacoco:prepare-agent install jacoco:report sonar:sonar -e -B -s ./.github/.m2/settings.xml -Djacoco.destFile=$(pwd)/target/jacoco.exec -Dsonar.exclusions="**/testutilities/**/*,**/pom.xml,**/src/test/**/*"
        env:
          GITHUB_USERNAME: x-access-token
          GITHUB_PASSWORD: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

